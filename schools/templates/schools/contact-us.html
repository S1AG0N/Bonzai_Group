{% extends 'schools/header.html' %}
{% block content %}
{% load static %}
<!------ Include the above in your HEAD tag ---------->

<div class="container contact">
	<form action="" method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img class="img-thumbnail" src="{% static "schools/bonzai logo.png" %}" alt="image" />
					<h2>Contact Us</h2>
					<h4>We would love to hear from you !</h4>
				</div>
			</div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
					  <label class="control-label col-sm-2" for="fname">Full Name:</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="fname" placeholder="Enter Full Name" name="fname">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="lname">Subject:</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="lname" placeholder="Subject of Your Email" name="subject">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="email">Email:</label>
					  <div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="comment">Comment:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Enter your message here"></textarea>
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Send Message</button>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<br>
{% endblock %}
